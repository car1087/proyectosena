<div class="submodulo-container" id="eliminar-cuenta-container">
  <h2 class="titulo-centrado">Eliminar cuenta</h2>

  <p class="mensaje-advertencia" style="text-align: center;">
  ⚠️ Esta acción es irreversible. Se eliminarán todos sus datos. ⚠️
</p>


  <!-- Formulario -->
  <div class="form-group">

    <label for="email-eliminar">Correo:</label>
    <input type="email" id="email-eliminar" class="input-estandar" placeholder="Correo">
  </div>

  <div class="form-group">
    <label for="password-eliminar">Contraseña:</label>
    <input type="password" id="password-eliminar" class="input-estandar" placeholder="Contraseña">
  </div>

  <div class="form-group">
    <label for="id-eliminar">ID único:</label>
    <input type="text" id="id-eliminar" class="input-estandar" placeholder="ID único">
  </div>

  <!-- Botonera -->
  <div class="botonera">
    <button class="btn btn-volver" onclick="cargarModulo('modulos/ajustes.html')">← Volver</button>
    <button class="btn btn-volver" id="btn-cancelar-eliminar">Cancelar</button>
    <button class="btn btn-eliminar" id="btn-eliminar-cuenta">Eliminar cuenta</button>
  </div>
</div>

<!-- Modal de confirmación -->
<div id="modal-confirmacion" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>¿Estás seguro?</h3>
    <p>Eliminar tu cuenta es irreversible. ¿Deseas continuar?</p>
    <div class="botonera">
      <button class="btn btn-volver" id="btn-cancelar-modal">Cancelar</button>
      <button class="btn btn-eliminar" id="btn-confirmar-eliminar">Sí, eliminar</button>
    </div>
  </div>
</div>

<!-- Modal de éxito -->
<div id="modal-exito" class="modal">
  <div class="modal-content">
    <h3>Cuenta eliminada</h3>
    <p>Su cuenta ha sido eliminada correctamente.</p>
    <button class="btn btn-guardar" id="btn-exito-ok">Aceptar</button>
  </div>
</div>
