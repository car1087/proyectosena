<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>PILD</title>
</head>
<body>
    <main class="login">
        <!-- Columna izquierda: icono/ilustración -->
        <section class="login__left">
            <!--  pin médico con marco tipo escáner -->
            <svg class="icon-hero" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <!-- Fondo  -->
                <rect width="200" height="200" fill="none"/>

                <!-- Marco tipo escáner son las  4 esquinas -->
                <g fill="none" stroke="var(--azulceleste)" stroke-width="8" stroke-linecap="round">
                    <path d="M20 50 V30 Q20 20 30 20 H50"/>
                    <path d="M150 20 H170 Q180 20 180 30 V50"/>
                    <path d="M180 150 V170 Q180 180 170 180 H150"/>
                    <path d="M50 180 H30 Q20 180 20 170 V150"/>
                </g>

                <!-- Pin de ubicación -->
                <g transform="translate(100,100)">

                    <!-- contorno corazon -->
                    <g transform="translate(0,-12) scale(1)">
                        <path d="
                        
                          M0 -35
                          C-20 -35 -40 -15 -40 5
                          C-40 25 -15 45 0 65
                          C15 45 40 25 40 5
                          C40 -15 20 -35 0 -35
                          Z
                        " fill=var(--azulceleste)>
                        
                    </g>
                      
                    <!-- cuadrado interior para contraste -->
                    <rect x="-60" y="-60" width="120" height="122" 
                    fill="none" 
                    stroke=var(--azulceleste) 
                    stroke-width="10" 
                    rx="15"
                    ry="15" />
                    

                    <!-- cruz médica -->
                    <g fill="var(--grisclaro)">
                     <rect x="-6" y="-20" width="12" height="36" rx="2"/>
                    <rect x="-18" y="-13" width="36" height="12" rx="2"/>
                    </g>
                </g>
            </svg>
        </section>

        <!-- Columna derecha: formulario de acceso -->
        <section class="login__right">
            <h1 class="brand-title">PILD</h1>

            <form class="auth-form" action="#" method="post">
                
                <label class="field-label">Usuario</label> 
                <input class="input" type="email" name="email" placeholder="Correo Electrónico" autocomplete="email" required>
                <label class="field-label">Contraseña</label>
                <input class="input" type="password" name="password" placeholder="Ingrese su Contraseña" autocomplete="current-password" required>
                <button class="button" type="submit">Iniciar Sesión</button>
            </form>

            <p class="auth-meta">¿Olvidaste tu Contraseña? · ¿No tienes Cuenta?</p>
           <p class="auth-links">
  <a href="registro.html">Crear Cuenta</a> · 
  <a href="tutorial.html">Ver Tutorial</a>
</p>
            
        </section>
    </main>
    
    <script src="app.js" defer></script>

  
</body>
</html>
