<!-- ============================================
     Submódulo: Cambiar Correo o Contraseña
     Descripción: permite seleccionar qué modificar
     y muestra el formulario correspondiente.
=============================================== -->

<!-- Enlace al CSS compartido del submódulo -->
<link rel="stylesheet" href="modulos/submodulos/editar_informacion.css" />

<div class="modulo">
  <h2>Cambiar Correo o Contraseña</h2>

  <form id="formCambios" class="formulario grid-dos-columnas">
    <!-- Selector de tipo de cambio -->
    <div class="form-group span-2">
      <label for="opcionCambio">¿Qué deseas cambiar?</label>
      <select id="opcionCambio" required>
        <option value="">Seleccione una opción</option>
        <option value="correo">Correo electrónico</option>
        <option value="clave">Contraseña</option>
      </select>
    </div>

    <!-- Formulario: cambiar correo -->
    <div id="formCorreo" class="span-2" style="display:none;">
      <h3>Cambiar correo electrónico</h3>

      <div class="form-group">
        <label for="nuevoCorreo">Nuevo correo</label>
        <input type="email" id="nuevoCorreo" placeholder="ejemplo@correo.com" required />
      </div>

      <div class="form-group">
        <label for="claveCorreo">Contraseña actual</label>
        <input type="password" id="claveCorreo" placeholder="Contraseña actual" required />
      </div>

      <div class="botonera">
        <button type="button" class="btn btn-guardar" id="btnActualizarCorreo">
          Actualizar correo
        </button>
      </div>
    </div>

    <!-- Formulario: cambiar contraseña -->
    <div id="formClave" class="span-2" style="display:none;">
      <h3>Cambiar contraseña</h3>

      <div class="form-group">
        <label for="claveActual">Contraseña actual</label>
        <input type="password" id="claveActual" placeholder="Contraseña actual" required />
      </div>

      <div class="form-group">
        <label for="nuevaClave">Nueva contraseña</label>
        <input type="password" id="nuevaClave" placeholder="Nueva contraseña" required />
      </div>

      <div class="form-group">
        <label for="confirmarClave">Confirmar nueva contraseña</label>
        <input type="password" id="confirmarClave" placeholder="Confirmar nueva contraseña" required />
      </div>

      <div class="botonera">
        <button type="button" class="btn btn-guardar" id="btnActualizarClave">
          Actualizar contraseña
        </button>
      </div>
    </div>

    <!-- Botón volver -->
    <div class="botonera span-2">
      <button
        type="button"
        class="btn btn-volver"
        onclick="cargarModulo('modulos/ajustes.html')"
      >
        ← Volver
      </button>
    </div>
  </form>
</div>

<!-- Enlace correcto al JS -->
<script src="modulos/submodulos/cambiar_correo.js"></script>

<style>
  /* Espaciado visual adicional solo para este submódulo */
  #formCorreo h3,
  #formClave h3 {
    margin-top: 1rem;
    margin-bottom: 1rem;
  }

  #formCorreo .form-group,
  #formClave .form-group {
    margin-bottom: 1.2rem;
  }

  #formCorreo .botonera,
  #formClave .botonera {
    margin-top: 1.5rem;
  }
</style>
