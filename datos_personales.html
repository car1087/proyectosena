<section class="modulo">
  <h2>Datos Personales</h2>

  <form id="formDatosPersonales" class="info-form grid-dos-columnas">

    <div class="form-group">
      <label for="nombreCompleto">Nombre completo</label>
      <input type="text" id="nombreCompleto" required>
    </div>

    <div class="form-group">
      <label for="tipoDocumento">Tipo de documento</label>
      <select id="tipoDocumento" required>
        <option value="">Seleccione...</option>
        <option value="CC">Cédula de ciudadanía</option>
        <option value="TI">Tarjeta de identidad</option>
        <option value="CE">Cédula de extranjería</option>
        <option value="PA">Pasaporte</option>
        <option value="OT">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numeroDocumento">Número de documento</label>
      <input type="text" id="numeroDocumento" required>
    </div>

    <div class="form-group">
      <label for="fechaNacimiento">Fecha de nacimiento</label>
      <input type="date" id="fechaNacimiento" required>
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="text" id="edad" readonly>
    </div>

    <div class="form-group">
      <label for="grupoSanguineo">Grupo sanguíneo</label>
      <select id="grupoSanguineo" required>
        <option value="">Seleccione...</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </div>

    <div class="form-group">
      <label for="telefono">Número de teléfono</label>
      <input type="text" id="telefono" maxlength="25" required
             pattern="^[0-9+\-() ]{7,25}$"
             title="Ingrese un número válido, puede incluir +, -, () y espacios.">
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required>
    </div>

    <div class="botonera">
      <button type="button" class="btn btn-volver" onclick="cargarModulo('modulos/editar_informacion.html')">
        ← Volver
      </button>
      <button type="submit" class="btn btn-guardar">
        Guardar cambios
      </button>
    </div>

  </form>
</section>
