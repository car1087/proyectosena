<div class="submodulo-container">
  <h2>Configuración de Notificaciones</h2>

  <div class="config-evento-container">

    <!-- Selección de evento -->
    <div class="form-group">
      <label for="evento-select">Selecciona un evento:</label>
      <select id="evento-select" class="input-estandar">
        <option value="escaneoQR">Escaneo QR</option>
        <option value="sosManual">SOS Manual</option>
      </select>
    </div>

    <!-- Tipos de mensaje en horizontal -->
    <div class="form-group">
      <label>Tipos de mensaje:</label>
      <div class="checkbox-group horizontal">
        <label><input type="checkbox" class="tipo-msg" value="recordatorio"> Recordatorio</label>
        <label><input type="checkbox" class="tipo-msg" value="alerta"> Alerta</label>
        <label><input type="checkbox" class="tipo-msg" value="sos"> SOS</label>
      </div>
    </div>

    <!-- Medios de envío en dos columnas -->
    <div class="form-group">
      <label>Medios de envío:</label>
      <div class="checkbox-group dos-columnas">
        <label><input type="checkbox" class="medio-envio" value="app"> App PILD</label>
        <label><input type="checkbox" class="medio-envio" value="whatsapp"> WhatsApp</label>
        <label><input type="checkbox" class="medio-envio" value="telegram"> Telegram</label>
        <label><input type="checkbox" class="medio-envio" value="correo"> Correo electrónico</label>
      </div>
    </div>

    <!-- Contactos destinatarios -->
    <div class="form-group">
      <label for="contactos-input">Contactos destinatarios:</label>
      <div class="tag-input-container">
        <div id="tags" class="tags"></div>
        <input type="text" id="contactos-input" placeholder="Escribe para agregar contacto...">
      </div>
    </div>

    <!-- Botonera -->
    <div class="botonera">
      <button type="button" class="btn btn-volver">← Volver</button>
      <button type="button" class="btn btn-guardar">Guardar cambios</button>
    </div>

  </div>

  <!-- Página de historial completo -->
  <div class="historial-container" style="display:none;">
    <h2>Historial de Notificaciones</h2>
    <table class="historial-table">
      <thead>
        <tr>
          <th>Evento</th>
          <th>Tipo</th>
          <th>Medio</th>
          <th>Contacto</th>
          <th>Estado</th>
          <th>Fecha/Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="historial-body"></tbody>
    </table>
  </div>

  <!-- CSS y JS -->
  <link rel="stylesheet" href="modulos/submodulos/editar_informacion.css">
  <script src="modulos/submodulos/notificaciones.js"></script>
</div>
