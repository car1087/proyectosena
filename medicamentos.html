<div class="modulo">
  <h2>Medicamentos</h2>

  <form id="formMedicamentos" class="formulario grid-dos-columnas">
    <div class="form-group">
      <label for="nombreMedicamento">Nombre del medicamento</label>
      <input type="text" id="nombreMedicamento" placeholder=" " required>
    </div>

    <div class="form-group">
      <label for="dosis">Dosis</label>
      <input type="text" id="dosis" placeholder=" " required>
    </div>

    <div class="form-group">
      <label for="viaAdministracion">Vía de administración</label>
      <select id="viaAdministracion" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="Oral">Oral</option>
        <option value="Intravenosa">Intravenosa</option>
        <option value="Muscular">Muscular</option>
        <option value="Subcutánea">Subcutánea</option>
        <option value="Tópica">Tópica</option>
        <option value="Inhalatoria">Inhalatoria</option>
        <option value="Otra">Otra</option>
      </select>
    </div>

    <div class="form-group">
      <label for="cantidadDosis">Cantidad de dosis al día</label>
      <select id="cantidadDosis" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <div class="botonera span-2">
      <button type="button" class="btn btn-volver" onclick="cargarModulo('modulos/editar_informacion.html')">← Volver</button>
      <button type="button" id="btnAgregar" class="btn">Agregar medicamento</button>
      <button type="submit" class="btn btn-guardar">Guardar cambios</button>
    </div>
  </form>

  <h3>Lista de medicamentos</h3>
  <table id="listaMedicamentos" class="lista-tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Dosis</th>
        <th>Vía</th>
        <th>Dosis/día</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Medicamentos se agregan dinámicamente desde JS -->
    </tbody>
  </table>
</div>
