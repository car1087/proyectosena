<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Registro - PILD</title>
  <meta name="description" content="Registro de usuarios minimalista y moderno" />
  <meta name="color-scheme" content="light" />
  <style>
    /* Asegura subrayado para el enlace de términos en caso de override */
    .terms-link { text-decoration: underline; }
  </style>
  </head>
<body>
  <main class="register">
    <header class="register__header">
      <h1 class="register__title">REGISTRO</h1>
      <p class="register__subtitle">Elige rol de Usuario</p>
      <div class="role-toggle" role="tablist" aria-label="Seleccionar rol de usuario">
        <button type="button" class="role-toggle__btn is-active" data-role="usuario" aria-selected="true">Usuario</button>
        <button type="button" class="role-toggle__btn" data-role="cuidador" aria-selected="false">Cuidador</button>
      </div>
    </header>

    <form class="register-form card" action="#" method="post" novalidate>
      <input type="hidden" name="role" value="usuario" />

      <div class="grid-2">
        <section class="column">
          <label class="field-label" for="fullName">Nombre completo</label>
          <input class="input" id="fullName" name="fullName" type="text" placeholder="Tu nombre y apellidos" autocomplete="name" required />

          <label class="field-label" for="docType">Tipo de documento</label>
          <select class="input" id="docType" name="docType" required>
            <option value="" selected>Selecciona...</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CE">Cédula de Extranjería</option>
            <option value="PA">Pasaporte</option>
          </select>

          <label class="field-label" for="docNumber">Número de documento</label>
          <input class="input" id="docNumber" name="docNumber" type="text" inputmode="numeric" placeholder="Ej. 1234567890" required />

          <label class="field-label" for="phone">Número telefónico</label>
          <input class="input" id="phone" name="phone" type="tel" inputmode="tel" placeholder="Ej. 3001234567" autocomplete="tel" required />
        </section>

        <section class="column">
          <label class="field-label" for="email">Correo electrónico</label>
          <input class="input" id="email" name="email" type="email" placeholder="correo@ejemplo.com" autocomplete="email" required />

          <label class="field-label" for="password">Contraseña</label>
          <input class="input" id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" autocomplete="new-password" required />

          <label class="field-label" for="confirm">Confirma la contraseña</label>
          <input class="input" id="confirm" name="confirm" type="password" placeholder="Repite la contraseña" autocomplete="new-password" required />

          <div class="terms-row">
            <a class="terms-link" href="#" target="_blank" rel="noopener noreferrer">Términos y condiciones</a>
          </div>
          <label class="checkbox-row">
            <input type="checkbox" name="terms" id="terms" />
            <span>Acepto los términos y condiciones</span>
          </label>
        </section>
      </div>

      <button class="button button--large" type="submit" disabled>Crear cuenta</button>

      <div class="warning" role="alert" aria-live="polite">
        <span class="warning__icon" aria-hidden="true">⚠️</span>
        <p class="warning__text">Para continuar es obligatorio aceptar los términos y condiciones. El botón “Crear cuenta” se habilitará cuando completes los campos y marques la casilla.</p>
      </div>

      <p class="auth-links" style="text-align:center; margin-top: 10px;"><a href="index.html">¿Ya tienes cuenta? Inicia sesión</a></p>
    </form>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
