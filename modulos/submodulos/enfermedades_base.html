<div class="modulo">
  <h2>Enfermedades de Base</h2>

  <form id="formEnfermedades" class="formulario grid-dos-columnas">
    <div class="form-group span-2">
      <label for="nombreEnfermedad">Nombre de la enfermedad</label>
      <input
        type="text"
        id="nombreEnfermedad"
        placeholder=" "
        required
      />
    </div>

    <div class="botonera">
      <button
        type="button"
        class="btn btn-volver"
        onclick="cargarModulo('modulos/editar_informacion.html')"
      >
        â† Volver
      </button>

      <button type="button" id="btnAgregar" class="btn">
        Agregar enfermedad
      </button>

      <button type="submit" class="btn btn-guardar">
        Guardar cambios
      </button>
    </div>
  </form>

  <div class="tabla-contenedor">
    <table id="tablaEnfermedades" class="tabla-estandar">
      <thead>
        <tr>
          <th>Enfermedad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="listaEnfermedades"></tbody>
    </table>
  </div>
</div>

<script src="enfermedades_base.js"></script>
