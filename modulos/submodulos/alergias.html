<div class="modulo">
  <h2>Alergias</h2>

  <form id="formAlergias" class="formulario grid-dos-columnas">
    <div class="form-group">
      <label for="tipoAlergia">Tipo de alergia (reacción)</label>
      <select id="tipoAlergia" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="Cutánea">Cutánea</option>
        <option value="Respiratoria">Respiratoria</option>
        <option value="Digestiva">Digestiva</option>
        <option value="Otra">Otra</option>
      </select>
    </div>

    <div class="form-group">
      <label for="gravedad">Severidad de la reacción</label>
      <select id="gravedad" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="Leve">Leve</option>
        <option value="Moderada">Moderada</option>
        <option value="Grave">Grave</option>
        <option value="Riesgo de muerte">Riesgo de muerte</option>
      </select>
    </div>

    <div class="form-group">
      <label for="sustancia">Sustancia a la que es alérgico</label>
      <input type="text" id="sustancia" placeholder="Ej: Penicilina" required>
    </div>

    <div class="form-group">
      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" placeholder="Detalles adicionales"></textarea>
    </div>

    <div class="botonera span-2">
      <button type="button" class="btn btn-volver" onclick="cargarModulo('modulos/editar_informacion.html')">← Volver</button>
      <button type="button" id="btnAgregarAlergia" class="btn">Agregar alergia</button>
      <button type="submit" class="btn btn-guardar">Guardar cambios</button>
    </div>
  </form>

  <h3>Lista de alergias</h3>
  <table id="listaAlergias" class="lista-tabla">
    <thead>
      <tr>
        <th>Tipo de alergia</th>
        <th>Gravedad</th>
        <th>Sustancia</th>
        <th>Observaciones</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las alergias se agregarán dinámicamente aquí -->
    </tbody>
  </table>
</div>
