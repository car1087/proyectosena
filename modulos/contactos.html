<div class="modulo">
  <h2>Contactos de Emergencia</h2>

  <form id="formContactos" class="formulario grid-dos-columnas">
    <div class="form-group">
      <label for="nombreContacto">Nombre del contacto</label>
      <input type="text" id="nombreContacto" placeholder=" " required>
    </div>

    <div class="form-group">
      <label for="tipoDocumento">Tipo de documento</label>
      <select id="tipoDocumento" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
        <option value="Cédula de extranjería">Cédula de extranjería</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numeroDocumento">Número de documento</label>
      <input type="text" id="numeroDocumento" placeholder=" " required>
    </div>

    <div class="form-group">
      <label for="parentesco">Parentesco / relación</label>
      <select id="parentesco" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="Padre">Padre</option>
        <option value="Madre">Madre</option>
        <option value="Hermano/a">Hermano/a</option>
        <option value="Hermano/a">Conyuge</option>
        <option value="Hermano/a">Hijo/a</option>
        <option value="Amigo/a">Amigo/a</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" placeholder=" " required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder=" ">
    </div>

    <div class="form-group">
      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" placeholder=" "></textarea>
    </div>

    <div class="botonera span-2">
      <button type="button" id="btnAgregarContacto" class="btn">Agregar contacto</button>
      <button type="submit" class="btn btn-guardar">Guardar cambios</button>
    </div>
  </form>

  <h3>Lista de contactos de emergencia</h3>
  <table id="listaContactos" class="lista-tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tipo de documento</th>
        <th>Número de documento</th>
        <th>Parentesco</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Observaciones</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Contactos se agregarán dinámicamente aquí -->
    </tbody>
  </table>
</div>
